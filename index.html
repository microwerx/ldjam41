<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h3 id="headerSeries">SERIES</h3>
    <h1 id="headerTitle">TITLE</h1>
    <h2 id="headerAuthor">AUTHOR</h2>
    <hr/>
    <script src="js/game.js"></script>
    <hr/>
    <p id="gameInstructions">Game Instructions</p>
    <p>
        <img src="assets/images/iconmonstr-gamepad.svg" /> Controls
        <input class="mycontrols" type="button" value="Switch to ZQSD" id="zqsd" onclick="swapZQSD()" />
    </p>

    <table style="margin: auto; width: 640px; font-family: EssentialPragmataPro,consolas,fixed;">
        <tr>
            <td style="width: 32px; text-align: left;">
                <span id="LEFTKEY">a</span>
            </td>
            <td style="width: 32px; text-align: left;">
                <img src="assets/images/iconmonstr-arrow-left.svg" />
            </td>
            <td><span id="leftInstructions">Left Instructions</span></td>
        </tr>
        <tr>
            <td style="width: 32px; text-align: left;">
                <span id="RIGHTKEY">d</span>
            </td>
            <td style="width: 32px; text-align: left;">
                <img src="assets/images/iconmonstr-arrow-right.svg" />
            </td>
            <td id="rightInstructions">Right Instructions</td>
        </tr>
        <tr>
            <td style="width: 32px; text-align: left;">
                <span id="UPKEY">w</span>
            </td>
            <td style="width: 32px; text-align: left;">
                <img src="assets/images/iconmonstr-arrow-up.svg" />
            </td>
            <td id="upInstructions">Up Instructions</td>
        </tr>
        <tr>
            <td style="width: 32px; text-align: left;">
                <span id="DOWNKEY">s</span>
            </td>
            <td style="width: 32px; text-align: left;">
                <img src="assets/images/iconmonstr-arrow-down.svg" />
            </td>
            <td id="downInstructions">Down Instructions</td>
        </tr>
        <tr>
            <td style="text-align: left;" colspan="2">ENTER</td>
            <td id="enterInstructions">Enter Instructions</td>
        </tr>
        <tr>
            <td style="text-align: left;" colspan="2">ESCAPE</td>
            <td id="escapeInstructions">Escape Instructions</td>
        </tr>
        <tr>
            <td style="text-align: cenleftter;" colspan="2">SPACE</td>
            <td id="spaceInstructions">Space Instructions</td>
        </tr>
    </table>

    <script>game.setInstructions();</script>
</body>

</html>
